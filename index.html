<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <h2>A<span>pp</span>le</h2>
        
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <ul>
                <li><a href="login.html">Sign Up<i class="fa-solid fa-user-plus"></i></a></li>
                <li><a href="signup.html">Login<i class="fa-solid fa-circle-user"></i></a></li>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping" id="cart"><span class="quantity">0</span></i>
                    <div class="creatcart">
                        <i class="fa-solid fa-x" id="xmark"></i>
                        <ul class="cartList"></ul>
        
        
                        <div class="finish">
                            <div class="total">
                                <div class="all">
                                    <div class="total">Total:</div>
                                    <div class="price">0</div>
                                </div>
                                <div>
                                    <button class="btn1" id="btn1">check</button>
        
                                    <div class="payment" id="payment">
                                        <i class="fa-solid fa-x" id="close"></i>
                                        <div class="save">
                                            <label for="name">Name</label>
                                            <input type="text" placeholder="full name">
                                        </div>
                                        <div class="save">
                                            <label for="">Phone Number</label>
                                            <input type="text" placeholder="ex:+2***********" maxlength="16">
                                        </div>
                                        <div class="save">
                                            <label for="">Address</label>
                                            <input type="text" placeholder="city-zone">
                                        </div>
                                        <div class="paytitle">Payment card information</div>
                                        <div class="cardIcons">
                                            <img src="v faisal.png" alt="" class="lg">
                                            <img src="v Mastercard-logo.svg.png" alt="" class="lg">
                                            <br>
                                            <img src="v PayPal.png" alt="" class="lg">
                                            <img src="valu.png" alt="" class="lg">
                                        </div>
        
                                        <input type="password" placeholder="Card Number" maxlength="6">
                                        <div class="cardInfo">
                                            <input type="text" placeholder="mm" maxlength="2">
                                            <input type="text" placeholder="yyyy" maxlength="4">
                                            <input type="text" placeholder="cvv" maxlength="3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
        
        
                    </div>
        
                </div>
            </ul>
        </nav>
    </header>




    <section class="home">
        <div>
            <h1 class="animate__animated animate__fadeInUpBig">Apple</h1>
            <p>The best way to buy accessories and phones at the best price</p>
            <button><a href="#product">order now</a></button>
        </div>
    </section>




    <section>
        <h1 class="h1">Product</h1>
        <div id="product" class="product row">

        </div>
    </section>





    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
